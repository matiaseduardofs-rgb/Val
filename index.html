<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(ellipse at bottom, #0b0f2a 0%, #000 100%);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Subimos el contenido */
    min-height: 100vh;
    padding-top: 8vh; /* Ajusta este valor si lo quieres más arriba */
    text-align: center;
}

/* Contenedor principal */
.container {
    z-index: 2;
    max-width: 600px;
}

/* Imagen */
img {
    width: 220px;
    border-radius: 20px;
    margin-bottom: 25px;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
}

/* Texto */
h1 {
    font-size: 22px;
    font-weight: 300;
    line-height: 1.6;
}

/* Contador */
#contador {
    margin-top: 20px;
    font-size: 18px;
    opacity: 0.85;
}

/* Estrellas fondo */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: blink 2s infinite alternate;
}

@keyframes blink {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

/* Estrella fugaz mejorada */
.shooting-star {
    position: absolute;
    top: 20%;
    left: -150px;
    width: 120px;
    height: 3px;
    background: linear-gradient(90deg, white, rgba(255,255,255,0));
    border-radius: 50px;
    box-shadow: 0 0 15px white;
    transform: rotate(25deg);
    animation: shoot 6s linear infinite;
}

@keyframes shoot {
    0% {
        transform: translateX(0) translateY(0) rotate(25deg);
        opacity: 1;
    }
    70% {
        opacity: 1;
    }
    100% {
        transform: translateX(120vw) translateY(40vh) rotate(25deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="shooting-star"></div>

<div class="container">
    <img src="Val.jpg" alt="Val">

    <h1>
        Han pasado <span id="tiempo"></span><br><br>
        Desde que han pasado tanto,<br>
        el tiempo tiene otro ritmo,<br>
        sin ruido, pero real,<br>
        y me gusta.<br><br>
        Quiero que todo siga siendo así.
    </h1>

    <div id="contador"></div>
</div>

<script>
// Fecha inicial (CAMBIA esta fecha por la tuya)
const fechaInicio = new Date("2025-01-01T00:00:00");

function actualizarContador() {
    const ahora = new Date();
    const diferencia = ahora - fechaInicio;

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);

    const texto = `${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;

    document.getElementById("tiempo").innerText = texto;
}

setInterval(actualizarContador, 1000);
actualizarContador();

/* Generar estrellas fondo */
for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = (1 + Math.random() * 2) + "s";
    document.body.appendChild(star);
}
</script>

</body>
</html>
