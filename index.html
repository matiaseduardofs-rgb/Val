<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨</title>

<style>
body {
    margin: 0;
    background: radial-gradient(ellipse at bottom, #0b0f2a 0%, #000 100%);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
}

/* CONTENEDOR */
.container {
    position: relative;
    z-index: 2;
    margin-top: 6vh; /* Más arriba */
}

/* FOTO */
img {
    width: 240px;
    border-radius: 20px;
    margin-bottom: 25px;
    box-shadow: 0 0 30px rgba(255,255,255,0.4);
}

/* TEXTO */
h1 {
    font-size: 22px;
    font-weight: 300;
    line-height: 1.6;
    max-width: 600px;
    margin: auto;
}

/* ESTRELLAS DE FONDO */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: blink 2s infinite alternate;
}

@keyframes blink {
    from { opacity: 0.4; }
    to { opacity: 1; }
}

/* ESTRELLA FUGAZ REAL */
.shooting-star {
    position: absolute;
    top: 15%;
    left: -200px;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 15px white, 0 0 30px white;
    animation: shoot 7s linear infinite;
}

.shooting-star::after {
    content: "";
    position: absolute;
    top: 1px;
    left: -120px;
    width: 120px;
    height: 2px;
    background: linear-gradient(to right, rgba(255,255,255,0), white);
}

@keyframes shoot {
    0% {
        transform: translate(0, 0);
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translate(120vw, 50vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="shooting-star"></div>

<div class="container">
    <!-- IMPORTANTE: asegúrate que el archivo se llame EXACTAMENTE Val.jpg -->
    <img src="Val.jpg" alt="Val">

    <h1>
        Han pasado <span id="contador"></span><br><br>
        Desde que han pasado tanto,<br>
        el tiempo tiene otro ritmo,<br>
        sin ruido, pero real,<br>
        y me gusta.<br><br>
        Quiero que todo siga siendo así.
    </h1>
</div>

<script>
// ⚠️ CAMBIA ESTA FECHA POR LA REAL
const fechaInicio = new Date(2025, 0, 1, 0, 0, 0); 
// (Año, mes-1, día, hora, minuto, segundo)

function actualizarContador() {
    const ahora = new Date();
    const diferencia = ahora - fechaInicio;

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);

    document.getElementById("contador").innerText =
        `${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
}

setInterval(actualizarContador, 1000);
actualizarContador();

/* GENERAR ESTRELLAS */
for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = (1 + Math.random() * 2) + "s";
    document.body.appendChild(star);
}
</script>

</body>
</html>
